# SonarQube Project Configuration
sonar.projectKey=k2ray-fullstack
sonar.projectName=K2Ray - Fullstack Application
sonar.projectVersion=1.0

# --- General Settings ---
sonar.sourceEncoding=UTF-8
sonar.sources=.
sonar.exclusions=**/node_modules/**, web/dist/**, web/coverage/**, web/playwright-report/**, web/tests-results/**, *.log, k2ray-server

# --- Go Backend Settings ---
# Go source files are included by default in the root `sonar.sources`
# Exclude Go test files from main source analysis
sonar.test.exclusions=**/*_test.go

# Path to Go test files (for test analysis)
sonar.tests=internal,cmd
sonar.test.inclusions=**/*_test.go

# Path to Go coverage report
sonar.go.coverage.reportPaths=coverage.out

# Path to Go linting report (to be generated)
sonar.go.golangci-lint.reportPaths=golangci-report.json


# --- Vue Frontend Settings ---
# Point Sonar to the root of the frontend project for JS/TS analysis
sonar.javascript.node.runtime.version=20

# Path to LCOV report for frontend test coverage
# Note: We will need to configure vitest to generate this.
sonar.javascript.lcov.reportPaths=web/tests/coverage/lcov.info

# Path to ESLint report (to be generated)
sonar.javascript.eslint.reportPaths=web/eslint-report.json