<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Manager - {{ env }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .flash.info {
            background: #cce5ff;
            color: #004085;
            border-color: #b8daff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Ortam için Yapılandırma: <code>{{ env }}</code></h1>
        <a href="{{ url_for('history') }}" class="btn btn-info mb-3">Değişiklik Geçmişini Görüntüle</a>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('save') }}" method="post">
            <div class="form-group">
                <textarea name="config" class="form-control" rows="20" style="font-family: monospace;">{{ config_content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Yapılandırmayı Kaydet</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
