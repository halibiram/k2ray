name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0, v0.1.0-beta

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for all tags and branches
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Run cross-compilation script
        run: |
          chmod +x ./scripts/cross-compile.sh
          ./scripts/cross-compile.sh

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          # The body of the release will be automatically generated from the git commits.
          generate_release_notes: true
          # Upload all files from the dist/release directory
          files: ./dist/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}